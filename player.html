<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultra Advanced Vibrant Media Player</title>
  <meta name="description" content="A vibrant, ultra advanced media player supporting local uploads, remote streaming, dynamic playlists, advanced visualizations, and offline caching." />
  <meta name="author" content="Varun Prasath" />
  <style>
    /* Base Variables & Vibrant Color Scheme */
    :root {
      --primary-color: #FF00FF; /* Neon Magenta */
      --secondary-color: #00FFFF; /* Neon Cyan */
      --accent-color: #FFFF00; /* Bright Yellow */
      --bg-dark: #1a1a1a;
      --bg-light: #ffffff;
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
      --border-radius: 10px;
      --transition-speed: 0.3s;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }
    /* Background Animation */
    @keyframes vibrantGradient {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 0%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 100%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      background-size: 400% 400%;
      animation: vibrantGradient 10s ease infinite;
      color: var(--text-light);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background var(--transition-speed), color var(--transition-speed);
    }
    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: var(--primary-color);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 400;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      flex-grow: 1;
    }
    #themeToggle {
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background var(--transition-speed);
      color: var(--text-dark);
    }
    #themeToggle:hover {
      background: var(--accent-color);
    }
    main {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    /* Now Playing */
    .now-playing {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .album-art {
      width: 100px;
      height: 100px;
      border-radius: var(--border-radius);
      background: #222;
      background-size: cover;
      background-position: center;
      box-shadow: var(--shadow);
      flex-shrink: 0;
    }
    .track-info {
      flex-grow: 1;
      min-width: 200px;
    }
    .track-info h2 {
      font-size: 1.8rem;
      margin: 0;
      text-transform: uppercase;
    }
    .track-info p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin: 0.2rem 0;
    }
    .extended-meta {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .status {
      font-size: 1rem;
      margin-top: 0.5rem;
      text-align: center;
      color: var(--accent-color);
      min-height: 1.2rem;
    }
    /* Media Display */
    #display-container {
      position: relative;
      width: 100%;
      height: 240px;
      background: #000;
      border-radius: var(--border-radius);
      overflow: hidden;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #audio-visualizer,
    /* ► replace or add into your existing CSS */
/* Consolidated styles for video player container */
#video-player {
  position: relative;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  background: #000;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}
.hidden {
  display: none !important;
}
    /* Seek Bar & Time */
    .seek-bar {
      width: 100%;
      background: #333;
      height: 10px;
      border-radius: var(--border-radius);
      margin: 1rem 0;
      position: relative;
      cursor: pointer;
    }
    .seek-bar .progress {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      border-radius: var(--border-radius);
      transition: width 0.1s;
    }
    .seek-tooltip {
      position: absolute;
      top: -30px;
      background: rgba(0, 0, 0, 0.9);
      padding: 3px 7px;
      border-radius: 4px;
      font-size: 0.9rem;
      display: none;
      white-space: nowrap;
      color: var(--text-light);
      pointer-events: none;
      user-select: none;
      transform: translateX(-50%);
      z-index: 10;
    }
    .time-display {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    /* MAIN PLAYBACK BUTTONS - HORIZONTAL ROW */
    .main-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .main-controls button {
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.6rem 1rem;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--text-dark);
      transition: background var(--transition-speed);
      user-select: none;
      min-width: 50px;
      text-align: center;
    }
    .main-controls button:hover {
      background: var(--accent-color);
    }
    /* OTHER CONTROLS - KEEP ORIGINAL LAYOUT */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 1rem;
      align-items: center;
    }
    .controls button,
    .controls input[type="range"],
    .controls select {
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.6rem 1rem;
      cursor: pointer;
      transition: background var(--transition-speed);
      font-size: 1rem;
      color: var(--text-dark);
      user-select: none;
    }
    .controls button:hover,
    .controls input[type="range"]:hover,
    .controls select:hover {
      background: var(--accent-color);
      color: var(--text-dark);
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 150px;
    }
    /* Upload Area */
    .upload-area {
      border: 3px dashed var(--primary-color);
      padding: 1.2rem;
      text-align: center;
      margin-bottom: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1.1rem;
      user-select: none;
    }
    /* Playlist */
    .playlist {
      margin-top: 1rem;
      border: 2px dashed var(--accent-color);
      padding: 0.7rem;
      border-radius: var(--border-radius);
      background: rgba(0, 0, 0, 0.6);
      max-height: 300px;
      overflow-y: auto;
      user-select: none;
    }
    .playlist ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .playlist li {
      padding: 0.6rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      transition: background var(--transition-speed);
    }
    .playlist li:hover,
    .playlist li:focus-visible {
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }
    .playlist li:last-child {
      border-bottom: none;
    }
    .playlist li.dragging {
      opacity: 0.5;
    }
    .playlist-search,
    .playlist-controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .playlist-search input {
      padding: 0.5rem;
      border-radius: var(--border-radius);
      border: none;
      font-size: 1rem;
      flex-grow: 1;
      min-width: 200px;
    }
    .playlist-controls button {
      background: var(--secondary-color);
      color: var(--text-dark);
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background var(--transition-speed);
    }
    .playlist-controls button:hover {
      background: var(--accent-color);
    }
    /* Mini Player */
    .mini-player {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 320px;
      height: 190px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      z-index: 600;
      display: none;
      flex-direction: column;
      padding: 0.7rem;
      color: var(--text-light);
      user-select: none;
    }
    .mini-player.active {
      display: flex;
    }
    .mini-controls {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 0.5rem;
    }
    /* Equalizer Graphic */
    #equalizer {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 0.5rem;
    }
    #equalizer input[type="range"] {
      -webkit-appearance: none;
      width: 50px;
      height: 100px;
      background: transparent;
      cursor: pointer;
      writing-mode: bt-lr;
      transform: rotate(270deg);
    }
    #equalizer input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: var(--primary-color);
      cursor: pointer;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 5px var(--primary-color);
    }
    #equalizer input[type="range"]::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: var(--primary-color);
      cursor: pointer;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 5px var(--primary-color);
    }
    /* Responsive */
    @media (max-width: 600px) {
      .now-playing {
        flex-direction: column;
        align-items: flex-start;
      }
      .album-art {
        width: 80px;
        height: 80px;
      }
      .controls {
        flex-direction: column;
        gap: 0.5rem;
      }
      .slider-container {
        min-width: 100%;
      }
      .mini-player {
        width: 90vw;
        right: 5vw;
        bottom: 10px;
        height: 160px;
      }
      .main-controls {
        flex-wrap: wrap;
      }
    }
  
    .hidden { display: none !important; }
    #video-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 2;
      background-color: black;
    }
    #playlist {
      max-height: 60vh;
      overflow-y: auto;
      overflow-x: hidden;
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }
    #playlist::-webkit-scrollbar {
      width: 8px;
    }
    #playlist::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    #playlist::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
</style>

      <div class="seek-tooltip" id="seek-tooltip" aria-live="off">0:00</div>

      <div class="slider-container">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" aria-valuemin="0" aria-valuemax="1" aria-valuenow="1" />
        <button id="mute" aria-label="Mute/Unmute">Mute</button>
      </div>

      <div class="slider-container">
        <label for="playbackRate">Speed</label>

          <option value="jazz">Jazz</option>

      </div>

      <div class="slider-container" id="equalizer" aria-label="Graphic Equalizer" role="region" aria-live="polite" tabindex="0" aria-describedby="eqDescription"></div>

      /* ===== Visualizer Drawing ===== */
      function drawVisualizer() {
        requestAnimationFrame(drawVisualizer);
        if (currentMediaType !== "audio") return;
        const mode = vizSelect.value;
        const bufferLength = mode === "waveform" ? analyser.fftSize : analyser.frequencyBinCount;
        let dataArray = new Uint8Array(bufferLength);
        if (mode === "waveform") {
          analyser.getByteTimeDomainData(dataArray);
        } else {
          analyser.getByteFrequencyData(dataArray);
        }
        ctx.clearRect(0, 0, audioCanvas.width, audioCanvas.height);

        if (mode === "waveform") {
          ctx.lineWidth = 2;
          ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue("--accent-color");
          ctx.beginPath();
          const sliceWidth = audioCanvas.width / dataArray.length;
          let x = 0;
          for (let i = 0; i < dataArray.length; i++) {
            const v = dataArray[i] / 128.0;
            const y = v * (audioCanvas.height / 2);
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
            x += sliceWidth;
          }
          ctx.stroke();
        } else if (mode === "bars") {
          const barWidth = (audioCanvas.width / bufferLength) * 2.5;
          let x = 0;
          for (let i = 0; i < bufferLength; i++) {
            const barHeight = dataArray[i];
            ctx.fillStyle = `rgb(${barHeight}, ${barHeight / 2}, ${barHeight / 3})`;
            ctx.fillRect(x, audioCanvas.height - barHeight / 2, barWidth, barHeight / 2);
            x += barWidth + 1;
          }
        } else if (mode === "3d") {
          const sliceWidth = audioCanvas.width / dataArray.length;
          for (let i = 0; i < dataArray.length; i++) {
            const v = dataArray[i] / 255;
            const hue = v * 360;
            ctx.fillStyle = `hsl(${hue},100%,50%)`;
            ctx.fillRect(i * sliceWidth, audioCanvas.height * (1 - v), sliceWidth, audioCanvas.height * v);
          }
        } else if (mode === "circular") {
          const radius = Math.min(audioCanvas.width, audioCanvas.height) / 4;
          const cx = audioCanvas.width / 2;
          const cy = audioCanvas.height / 2;
          const angleStep = (Math.PI * 2) / bufferLength;
          for (let i = 0; i < bufferLength; i++) {
            const amplitude = dataArray[i] / 255;
            const barHeight = amplitude * 50;
            const angle = i * angleStep;
            const x = cx + Math.cos(angle) * radius;
            const y = cy + Math.sin(angle) * radius;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.fillStyle = `rgba(255,255,255,${amplitude})`;
            ctx.fillRect(0, -2, barHeight, 4);
            ctx.restore();
          }
        } else if (mode === "particles") {
          const particlesCount = 100;
          for (let i = 0; i < particlesCount; i++) {
            const x = Math.random() * audioCanvas.width;
            const y = Math.random() * audioCanvas.height;
            const radius = Math.random() * 3 + 1;
            const alpha = Math.random() * 0.5 + 0.2;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
            ctx.fill();
          }
        }
      }

              duration: null,
              format: file.name.split(".").pop().toLowerCase(),
              bitrate: "N/A",
            });
            window.opener.playlist.push(window.opener.songs.length - 1);
          }
          window.opener.populatePlaylist();
          alert("Files added to playlist");
