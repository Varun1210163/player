<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Varun‚Äôs Personal Audio Player</title>
  <style>
    /* === Google Font === */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* === Neon Color Palette === */
    :root {
      --neon-magenta: #ff00ff;
      --neon-cyan:    #00ffff;
      --neon-yellow:  #ffff00;
      --neon-purple:  #8a2be2;
      --neon-green:   #00ff7f;
    }

    /* === Reset & Box Sizing === */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* === Body & Infinite Gradient === */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(
        -45deg,
        var(--neon-magenta),
        var(--neon-cyan),
        var(--neon-yellow),
        var(--neon-purple),
        var(--neon-green)
      );
      background-size: 1000% 1000%;
      animation: neonShift 25s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    @keyframes neonShift {
      0%   { background-position:   0%  50%; }
      25%  { background-position:  50% 100%; }
      50%  { background-position: 100%  50%; }
      75%  { background-position:  50%   0%; }
      100% { background-position:   0%  50%; }
    }

    /* === Player Container === */
    #player-container {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--neon-cyan);
      border-radius: 16px;
      box-shadow: 0 0 20px var(--neon-cyan);
      max-width: 640px;
      width: 100%;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #player-container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px var(--neon-magenta);
    }

    /* === Heading === */
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px var(--neon-yellow);
      text-align: center;
    }

    /* === Controls === */
    #controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background: transparent;
      border: 2px solid var(--neon-magenta);
      border-radius: 50%;
      color: var(--neon-magenta);
      cursor: pointer;
      font-size: 1.4rem;
      padding: 0.6rem 0.8rem;
      transition: all 0.2s ease;
    }
    button:hover {
      background: var(--neon-magenta);
      color: #111;
      box-shadow: 0 0 12px var(--neon-magenta);
    }

    /* === Seekbar === */
    #seekbar {
      width: 100%;
      margin: 0.75rem 0;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: var(--neon-yellow);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    input[type=range]:hover {
      background: var(--neon-cyan);
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: var(--neon-magenta);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--neon-magenta);
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    input[type=range]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    /* === Playlist === */
    #playlist {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--neon-green);
      border-radius: 12px;
      max-height: 240px;
      overflow-y: auto;
      padding: 0.5rem;
    }
    #playlist div {
      padding: 0.5rem 1rem;
      margin-bottom: 0.25rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }
    #playlist div:hover {
      background: var(--neon-green);
      color: #111;
    }
    #playlist .active {
      background: var(--neon-cyan);
      font-weight: 600;
      color: #111;
    }

    /* === Scrollbar Styling === */
    #playlist::-webkit-scrollbar {
      width: 8px;
    }
    #playlist::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    #playlist::-webkit-scrollbar-thumb {
      background: var(--neon-magenta);
      border-radius: 4px;
    }

    /* === Responsive === */
    @media (max-width: 600px) {
      #player-container {
        padding: 1rem;
      }
      button {
        font-size: 1.2rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Varun‚Äôs Crossfade Audio Player</h1>

  <div id="player-container">
    <!-- Two audio elements for crossfade -->
    <audio id="audio1" preload="auto" crossorigin="anonymous"></audio>
    <audio id="audio2" preload="auto" crossorigin="anonymous"></audio>

    <div id="controls">
      <button id="prev" title="Previous">‚èÆÔ∏è</button>
      <button id="play-pause" title="Play/Pause">‚ñ∂Ô∏è</button>
      <button id="next" title="Next">‚è≠Ô∏è</button>
      <button id="loop-btn" title="Loop Mode">üîÅ</button>
      <button id="shuffle-btn" title="Shuffle">üîÄ</button>
    </div>

    <input type="range" id="seekbar" value="0" min="0" max="100" step="0.1" />

    <div id="playlist">Loading media...</div>
  </div>

  <script>
  (()=>{

  </script>

</body>
</html>
