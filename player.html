<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Advanced Vibrant Media Player</title>
  <meta name="description" content="A vibrant, ultra advanced media player supporting local uploads, remote streaming, dynamic playlists, advanced visualizations, and offline caching.">
  <meta name="author" content="Varun Prasath">
  <style>
    /* Base Variables & Vibrant Color Scheme */
    :root {
      --primary-color: #FF00FF;      /* Neon Magenta */
      --secondary-color: #00FFFF;    /* Neon Cyan */
      --accent-color: #FFFF00;       /* Bright Yellow */
      --bg-dark: #1a1a1a;
      --bg-light: #ffffff;
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
      --border-radius: 10px;
      --transition-speed: 0.3s;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }
    /* Enhanced Background Animation */
    @keyframes vibrantGradient {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 0%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 100%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      background-size: 400% 400%;
      animation: vibrantGradient 10s ease infinite;
      color: var(--text-light);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background var(--transition-speed), color var(--transition-speed);
    }
    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: var(--primary-color);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 400;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    main {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      position: relative;
    }
    /* Now Playing & Status */
    .now-playing {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      margin-bottom: 1rem;
    }
    .track-info h2 {
      font-size: 1.8rem;
      margin: 0;
      text-transform: uppercase;
    }
    .track-info p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin: 0;
    }
    .status {
      font-size: 1rem;
      margin-top: 0.5rem;
      text-align: center;
      color: var(--accent-color);
    }
    /* Media Display */
    #display-container {
      position: relative;
      width: 100%;
      height: 240px;
      background: #000;
      border-radius: var(--border-radius);
      overflow: hidden;
      margin-bottom: 1rem;
    }
    #audio-visualizer,
    #video-player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity var(--transition-speed);
    }
    .hidden {
      display: none;
    }
    /* Seek Bar & Time Display */
    .seek-bar {
      width: 100%;
      background: #333;
      height: 10px;
      border-radius: var(--border-radius);
      margin: 1rem 0;
      position: relative;
      cursor: pointer;
    }
    .seek-bar .progress {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      border-radius: var(--border-radius);
      transition: width 0.1s;
    }
    .seek-tooltip {
      position: absolute;
      top: -30px;
      background: rgba(0, 0, 0, 0.9);
      padding: 3px 7px;
      border-radius: 4px;
      font-size: 0.9rem;
      display: none;
      white-space: nowrap;
      color: var(--text-light);
    }
    .time-display {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    /* Playback & Extra Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 1rem;
    }
    .controls button,
    .controls input[type="range"],
    .controls select {
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.6rem 1rem;
      cursor: pointer;
      transition: background var(--transition-speed);
      font-size: 1rem;
    }
    .controls button:hover,
    .controls input[type="range"]:hover,
    .controls select:hover {
      background: var(--accent-color);
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    /* Upload Area */
    .upload-area {
      border: 3px dashed var(--primary-color);
      padding: 1.2rem;
      text-align: center;
      margin-bottom: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.1);
    }
    /* Playlist & Playlist Controls */
    .playlist {
      margin-top: 1rem;
      border: 2px dashed var(--accent-color);
      padding: 0.7rem;
      border-radius: var(--border-radius);
      background: rgba(0, 0, 0, 0.6);
    }
    .playlist ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .playlist li {
      padding: 0.6rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      transition: background var(--transition-speed);
    }
    .playlist li:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .playlist li:last-child {
      border-bottom: none;
    }
    .playlist li.dragging {
      opacity: 0.5;
    }
    .playlist-search,
    .playlist-controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .playlist-search input {
      padding: 0.5rem;
      border-radius: var(--border-radius);
      border: none;
      font-size: 1rem;
    }
    .playlist-controls button {
      background: var(--secondary-color);
      color: var(--text-dark);
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background var(--transition-speed);
    }
    .playlist-controls button:hover {
      background: var(--accent-color);
    }
    /* Mini Player Mode */
    .mini-player {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 320px;
      height: 190px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      z-index: 600;
      display: none;
      flex-direction: column;
      padding: 0.7rem;
      color: var(--text-light);
    }
    .mini-player.active {
      display: flex;
    }
    .mini-controls {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 0.5rem;
    }
    /* Footer Scan Button */
    .footer-scan {
      margin: 2rem 0;
      text-align: center;
    }
    .footer-scan button {
      background: var(--secondary-color);
      color: var(--text-dark);
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background var(--transition-speed);
    }
    .footer-scan button:hover {
      background: var(--accent-color);
    }
    .song-title {
      flex: 1;
      text-align: left;
      font-weight: bold;
      font-size: 1rem;
    }
    .song-meta {
      flex-shrink: 0;
      font-size: 0.85rem;
      opacity: 0.7;
      margin-left: 10px;
      text-align: right;
    }
  </style>
</head>
<body class="dark">
  <header>
    <h1>Ultra Advanced Vibrant Media Player</h1>
  </header>
  <main>
    <!-- Now Playing -->
    <section class="now-playing" aria-label="Now Playing">
      <div class="track-info">
        <h2 id="track-title">Track Title</h2>
        <p id="track-meta">Artist - Album</p>
      </div>
    </section>
    <div class="status" aria-live="polite" id="statusMessage">Idle</div>

    <!-- Media Display -->
    <section id="display-container" aria-label="Media Display">
      <canvas id="audio-visualizer" class="hidden" aria-hidden="true"></canvas>
      <video id="video-player" playsinline class="hidden"></video>
    </section>

    <!-- Seek Bar & Time Display -->
    <div class="seek-bar" id="seek-bar" role="slider">
      <div class="progress" id="progress"></div>
      <div class="seek-tooltip" id="seek-tooltip" aria-live="off">0:00</div>
    </div>
    <div class="time-display" id="timeDisplay">0:00 / 0:00</div>

    <!-- Controls -->
    <section class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="pause" style="display:none;">⏸️</button>
      <button id="next">⏭️</button>
      <button id="loop">Loop Off</button>
      <button id="shuffle">Shuffle Off</button>
      <button id="pip">PiP</button>
      <button id="fullscreen">Full Screen</button>
      <button id="miniToggle">Mini</button>
      <div class="slider-container">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <button id="mute">Mute</button>
        <button id="scanGitHub">Scan GitHub Repo</button>
      </div>
      <div class="slider-container">
        <label for="eq">EQ Preset</label>
        <select id="eq">
          <option>Flat</option>
          <option>Bass Boost</option>
          <option>Treble Boost</option>
          <option>Vocal Boost</option>
          <option>Rock</option>
          <option>Jazz</option>
        </select>
      </div>
      <div class="slider-container">
        <label for="vizMode">Visualizer</label>
        <select id="vizMode">
          <option value="waveform">Waveform</option>
          <option value="bars">Frequency Bars</option>
          <option value="3d">3D</option>
          <option value="circular">Circular</option>
        </select>
      </div>
      <div class="slider-container">
        <label for="urlInput">Stream URL</label>
        <input type="text" id="urlInput" placeholder="Enter media URL">
        <button id="loadURL">Load</button>
      </div>
    </section>

    <!-- Upload Area -->
    <div class="upload-area" id="uploadArea">
      Drag & Drop files here or click to upload.
      <input type="file" id="fileInput" multiple style="display:none;">
    </div>

    <!-- Playlist -->
    <section class="playlist">
      <ul id="playlistItems"></ul>
      <div class="playlist-search">
        <input type="text" id="playlistSearch" placeholder="Search playlist...">
      </div>
    </section>

    <!-- Scan Local Media -->
    <div class="footer-scan">
      <button id="scanLocal">Scan Local Media</button>
    </div>
  </main>

  <!-- Mini Player -->
  <div class="mini-player" id="miniPlayer">
    <div id="miniDisplay">Mini Player</div>
    <div class="mini-controls">
      <button id="miniPlay">▶️</button>
      <button id="miniPause">⏸️</button>
      <button id="miniClose">✖️</button>
    </div>
  </div>

  <!-- Hidden Audio Element -->
  <audio id="audio-player" class="hidden"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // DOM Elements
      const videoPlayer = document.getElementById("video-player");
      const audioPlayer = document.getElementById("audio-player");
      const audioCanvas = document.getElementById("audio-visualizer");
      const displayContainer = document.getElementById("display-container");
      const ctx = audioCanvas.getContext("2d");
      const playBtn = document.getElementById("play");
      const pauseBtn = document.getElementById("pause");
      const nextBtn = document.getElementById("next");
      const prevBtn = document.getElementById("prev");
      const loopBtn = document.getElementById("loop");
      const shuffleBtn = document.getElementById("shuffle");
      const pipBtn = document.getElementById("pip");
      const fullscreenBtn = document.getElementById("fullscreen");
      const miniToggleBtn = document.getElementById("miniToggle");
      const volumeSlider = document.getElementById("volume");
      const muteBtn = document.getElementById("mute");
      const eqSelect = document.getElementById("eq");
      const vizSelect = document.getElementById("vizMode");
      const urlInput = document.getElementById("urlInput");
      const loadURLBtn = document.getElementById("loadURL");
      const progressBar = document.getElementById("progress");
      const seekBar = document.getElementById("seek-bar");
      const seekTooltip = document.getElementById("seek-tooltip");
      const timeDisplay = document.getElementById("timeDisplay");
      const trackTitle = document.getElementById("track-title");
      const trackMeta = document.getElementById("track-meta");
      const statusMessage = document.getElementById("statusMessage");
      const playlistEl = document.getElementById("playlistItems");
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const playlistSearch = document.getElementById("playlistSearch");
      const scanLocalBtn = document.getElementById("scanLocal");

      // Player State
      let currentIndex = 0;
      let loopState = 0; // 0: off, 1: repeat one, 2: repeat all
      let isShuffle = false;
      let playlist = [];
      let currentMediaType = null;
      const defaultSongs = [
        { title: "Depth of sorrow", src: "https://varun1210163.github.io/music/Depth_of_sorrow.mp3", meta: "Artist - Album" },
        { title: "Goodbye kiiboo", src: "https://varun1210163.github.io/music/Goodbye_kibo.mp3", meta: "Artist - Album" },
        { title: "Kiiboo and me", src: "https://varun1210163.github.io/music/Kibo_and_me.mp3", meta: "Artist - Album" },
        { title: "Midnight park", src: "https://varun1210163.github.io/music/Midnight_park.mp3", meta: "Artist - Album" },
        { title: "Nobita and pitsuke", src: "https://varun1210163.github.io/music/Nobita_and_pitsuke.mp3", meta: "Artist - Album" },
        { title: "Let' be friends", src: "https://varun1210163.github.io/music/Let's_be_friends.mp3", meta: "Artist - Album" },
        { title: "Birth", src: "https://varun1210163.github.io/music/Birth.mp3", meta: "Artist - Album" },
        { title: "As time flows", src: "https://varun1210163.github.io/music/As_time_flows.mp3", meta: "Artist - Album" },
        { title: "Midorikyojinden", src: "https://varun1210163.github.io/music/Midorikyojinden.mp3", meta: "Artist - Album" },
        { title: "Sophia and friends", src: "https://varun1210163.github.io/music/Sophia_and_friends.mp3", meta: "Artist - Album" },
        { title: "Memories of the aqua planet", src: "https://varun1210163.github.io/music/Memories_of_the_aqua_planet.mp3", meta: "Artist - Album" },
        { title: "All life born on this planet that weaves the threads of existence", src: "https://varun1210163.github.io/music/All Life Born on This Planet That Weaves the Threads of Existence.mp3", meta: "Artist - Album" }
      ];
      let songs = [...defaultSongs];

      // Populate Playlist
      function populatePlaylist() {
        playlistEl.innerHTML = "";
        const q = playlistSearch.value.toLowerCase();
        const filtered = playlist.filter(i => songs[i].title.toLowerCase().includes(q));
        filtered.forEach(i => {
          const s = songs[i];
          const li = document.createElement("li");
          li.innerHTML = `<span class="song-title">${s.title}</span><span class="song-meta">${s.meta}</span>`;
          li.dataset.index = i;
          li.draggable = true;
          li.tabIndex = 0;
          li.addEventListener("click", () => playMedia(i));
          li.addEventListener("keypress", e => e.key==="Enter" && playMedia(i));
          li.addEventListener("dragstart", handleDragStart);
          li.addEventListener("dragover", handleDragOver);
          li.addEventListener("drop", handleDrop);
          playlistEl.appendChild(li);
        });
      }
      playlistSearch.addEventListener("input", populatePlaylist);

      // Drag & Drop
      let dragSrc = null;
      function handleDragStart(e) { dragSrc = this; this.classList.add("dragging"); e.dataTransfer.effectAllowed="move"; }
      function handleDragOver(e) { e.preventDefault(); return false; }
      function handleDrop(e) {
        e.stopPropagation();
        if (dragSrc!==this) {
          const s = +dragSrc.dataset.index, t = +this.dataset.index;
          [playlist[s],playlist[t]]=[playlist[t],playlist[s]];
          populatePlaylist();
        }
        return false;
      }

      // Load/Save
      window.addEventListener("load", ()=>{
        const idx = localStorage.getItem("lastIndex"), tm = localStorage.getItem("lastTime");
        const order = localStorage.getItem("playlistOrder");
        playlist = order? JSON.parse(order) : songs.map((_,i)=>i);
        populatePlaylist();
        if (idx!==null && songs[idx]) currentIndex = +idx;
        playMedia(currentIndex, tm? parseFloat(tm):0);
      });
      window.addEventListener("beforeunload", ()=>{
        const p = currentMediaType==="audio"?audioPlayer:videoPlayer;
        localStorage.setItem("lastIndex",currentIndex);
        localStorage.setItem("lastTime",p.currentTime);
        localStorage.setItem("playlistOrder",JSON.stringify(playlist));
      });

      // Visualizer
      const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
      let srcNode, analyser;
      function setupAnalyser() {
        if (!srcNode) {
          srcNode=audioCtx.createMediaElementSource(audioPlayer);
          analyser=audioCtx.createAnalyser();
          analyser.fftSize=256;
          srcNode.connect(analyser);
          analyser.connect(audioCtx.destination);
        }
      }
      setupAnalyser();
      function drawViz() {
        requestAnimationFrame(drawViz);
        if (currentMediaType!=="audio") return;
        const mode=vizSelect.value;
        const len=(mode==="waveform"?analyser.fftSize:analyser.frequencyBinCount);
        const data=new Uint8Array(len);
        mode==="waveform"? analyser.getByteTimeDomainData(data)
                         : analyser.getByteFrequencyData(data);
        ctx.clearRect(0,0,audioCanvas.width,audioCanvas.height);
        if (mode==="waveform") {
          ctx.lineWidth=2;
          ctx.strokeStyle=getComputedStyle(document.documentElement).getPropertyValue('--accent-color');
          ctx.beginPath();
          const slice=audioCanvas.width/data.length; let x=0;
          for(let i=0;i<data.length;i++){
            const v=data[i]/128, y=v*audioCanvas.height/2;
            i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
            x+=slice;
          }
          ctx.stroke();
        } else if (mode==="bars") {
          const w=(audioCanvas.width/len)*2.5; let x=0;
          for(let i=0;i<len;i++){
            const h=data[i];
            ctx.fillStyle=`rgb(${h},${h/2},${h/3})`;
            ctx.fillRect(x,audioCanvas.height-h/2,w,h/2);
            x+=w+1;
          }
        } else if (mode==="3d") {
          const slice=audioCanvas.width/data.length;
          for(let i=0;i<data.length;i++){
            const v=data[i]/255, hue=v*360;
            ctx.fillStyle=`hsl(${hue},100%,50%)`;
            ctx.fillRect(i*slice,audioCanvas.height*(1-v),slice,audioCanvas.height*v);
          }
        } else {
          const radius=Math.min(audioCanvas.width,audioCanvas.height)/4;
          const cx=audioCanvas.width/2, cy=audioCanvas.height/2;
          const step=(Math.PI*2)/data.length;
          for(let i=0;i<data.length;i++){
            const amp=data[i]/255, len=amp*50, angle=i*step;
            const x=cx+Math.cos(angle)*radius, y=cy+Math.sin(angle)*radius;
            ctx.save(); ctx.translate(x,y); ctx.rotate(angle);
            ctx.fillStyle=`rgba(255,255,255,${amp})`; ctx.fillRect(0,-2,len,4);
            ctx.restore();
          }
        }
      }
      drawViz();
      function resizeCanvas(){
        audioCanvas.width=audioCanvas.clientWidth||300;
        audioCanvas.height=audioCanvas.clientHeight||240;
      }
      window.addEventListener("resize",resizeCanvas);
      resizeCanvas();

      // Helpers
      function getMediaType(src){
        const ext=src.split('.').pop().toLowerCase();
        return ["mp4","webm","ogg"].includes(ext)?"video":"audio";
      }
      function formatTime(t){
        if(isNaN(t))return"0:00";
        const m=Math.floor(t/60), s=Math.floor(t%60).toString().padStart(2,"0");
        return `${m}:${s}`;
      }

      // Playback
      function playMedia(i,start=0){
        currentIndex=i;
        const tr=songs[playlist[i]];
        trackTitle.textContent=tr.title;
        trackMeta.textContent=tr.meta;
        const type=getMediaType(tr.src);
        currentMediaType=type;
        audioPlayer.pause(); videoPlayer.pause();
        if(type==="audio"){
          audioPlayer.classList.remove("hidden");
          videoPlayer.classList.add("hidden");
          audioCanvas.classList.remove("hidden");
          audioPlayer.src=tr.src;
          audioPlayer.load();
          audioPlayer.currentTime=start;
          audioPlayer.play().catch(console.error);
        } else {
          videoPlayer.classList.remove("hidden");
          audioPlayer.classList.add("hidden");
          audioCanvas.classList.add("hidden");
          videoPlayer.src=tr.src;
          videoPlayer.load();
          videoPlayer.currentTime=start;
          videoPlayer.play().catch(console.error);
        }
        playBtn.style.display="none";
        pauseBtn.style.display="inline-block";
        statusMessage.textContent="Playing...";
      }
      playBtn.addEventListener("click",()=>{
        if(currentMediaType==="audio"){
          audioPlayer.src?audioPlayer.play().catch(console.error):playMedia(currentIndex);
        } else {
          videoPlayer.src?videoPlayer.play().catch(console.error):playMedia(currentIndex);
        }
        playBtn.style.display="none"; pauseBtn.style.display="inline-block";
      });
      pauseBtn.addEventListener("click",()=>{
        (currentMediaType==="audio"?audioPlayer:videoPlayer).pause();
        pauseBtn.style.display="none"; playBtn.style.display="inline-block";
      });
      nextBtn.addEventListener("click",()=>{
        currentIndex=isShuffle?Math.floor(Math.random()*songs.length):(currentIndex+1)%songs.length;
        playMedia(currentIndex);
      });
      prevBtn.addEventListener("click",()=>{
        currentIndex=isShuffle?Math.floor(Math.random()*songs.length):(currentIndex-1+songs.length)%songs.length;
        playMedia(currentIndex);
      });
      loopBtn.addEventListener("click",()=>{
        loopState=(loopState+1)%3;
        loopBtn.textContent=loopState===0?"Loop Off":loopState===1?"Repeat One":"Repeat All";
      });
      shuffleBtn.addEventListener("click",()=>{
        isShuffle=!isShuffle;
        shuffleBtn.textContent=isShuffle?"Shuffle On":"Shuffle Off";
      });
      pipBtn.addEventListener("click",async()=>{
        if(document.pictureInPictureElement)await document.exitPictureInPicture();
        else if(currentMediaType==="video")await videoPlayer.requestPictureInPicture();
      });
      fullscreenBtn.addEventListener("click",()=>{
        if(!document.fullscreenElement)displayContainer.requestFullscreen().catch(()=>statusMessage.textContent="Fullscreen error");
        else document.exitFullscreen();
      });
      volumeSlider.addEventListener("input",()=>{
        (currentMediaType==="audio"?audioPlayer:videoPlayer).volume=volumeSlider.value;
        if(volumeSlider.value>0){ muteBtn.textContent="Mute"; }
      });
      muteBtn.addEventListener("click",()=>{
        const p=(currentMediaType==="audio"?audioPlayer:videoPlayer);
        p.muted=!p.muted; muteBtn.textContent=p.muted?"Unmute":"Mute";
      });

      // Progress & Seeking
      function updateProgress(){
        const p=(currentMediaType==="audio"?audioPlayer:videoPlayer);
        if(p.duration){
          const pct=(p.currentTime/p.duration)*100;
          progressBar.style.width=pct+"%";
          timeDisplay.textContent=`${formatTime(p.currentTime)} / ${formatTime(p.duration)}`;
        }
      }
      audioPlayer.addEventListener("timeupdate",updateProgress);
      videoPlayer.addEventListener("timeupdate",updateProgress);
      seekBar.addEventListener("click",e=>{
        const rect=seekBar.getBoundingClientRect();
        const pct=(e.clientX-rect.left)/seekBar.offsetWidth;
        (currentMediaType==="audio"?audioPlayer:videoPlayer).currentTime=pct*(currentMediaType==="audio"?audioPlayer:videoPlayer).duration;
      });
      seekBar.addEventListener("mousemove",e=>{
        const rect=seekBar.getBoundingClientRect();
        const pct=(e.clientX-rect.left)/seekBar.offsetWidth;
        seekTooltip.textContent=formatTime(pct*(currentMediaType==="audio"?audioPlayer:videoPlayer).duration);
        seekTooltip.style.left=(e.clientX-rect.left)+"px";
        seekTooltip.style.display="block";
      });
      seekBar.addEventListener("mouseout",()=>seekTooltip.style.display="none");

      // Quick URL loading
      loadURLBtn.addEventListener("click",()=>{
        const u=urlInput.value.trim();
        if(u){
          songs.push({ title:u, src:u, meta:"Remote Stream" });
          playlist.push(songs.length-1);
          populatePlaylist();
          urlInput.value="";
        }
      });
scanGitHubBtn.addEventListener("click", () => {
  scanGitHubRepo().catch(err => {
    console.error(err);
    statusMessage.textContent = "GitHub scan failed: " + err.message;
  });
});
      // Keyboard shortcuts
      document.addEventListener("keydown",e=>{
        switch(e.key){
          case " ": e.preventDefault(); (currentMediaType==="audio"?audioPlayer:videoPlayer).paused?playBtn.click():pauseBtn.click(); break;
          case "ArrowRight": nextBtn.click(); break;
          case "ArrowLeft": prevBtn.click(); break;
          case "ArrowUp":
            volumeSlider.value=Math.min(parseFloat(volumeSlider.value)+0.1,1);
            volumeSlider.dispatchEvent(new Event("input"));
            break;
          case "ArrowDown":
            volumeSlider.value=Math.max(parseFloat(volumeSlider.value)-0.1,0);
            volumeSlider.dispatchEvent(new Event("input"));
            break;
        }
      });

      // File upload / drag & drop
      uploadArea.addEventListener("click",()=>fileInput.click());
      uploadArea.addEventListener("dragover",e=>e.preventDefault());
      uploadArea.addEventListener("drop",e=>{
        e.preventDefault(); handleFiles(e.dataTransfer.files);
      });
      fileInput.addEventListener("change",e=>handleFiles(e.target.files));
      function handleFiles(files){
        Array.from(files).forEach(f=>{
          const url=URL.createObjectURL(f);
          songs.push({ title:f.name, src:url, meta:"Local File" });
          playlist.push(songs.length-1);
        });
        populatePlaylist();
      }
      async function scanGitHubRepo() {
  const owner = "varun1210163";
  const repo  = "music";
  const branch = "main";
  const url = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;
  const res = await fetch(url);
  if (!res.ok) throw new Error(res.statusText);
  const { tree } = await res.json();
  const exts = ["mp3","wav","flac","aac","mp4","webm","ogg"];
  let added = 0;
  tree.forEach(item => {
    if (item.type === "blob") {
      const ext = item.path.split(".").pop();
      if (exts.includes(ext)) {
        const raw = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${item.path}`;
        songs.push({ title: item.path.split("/").pop(), src: raw, meta: "GitHub" });
        playlist.push(songs.length - 1);
        added++;
      }
    }
  });
  if (added) {
    populatePlaylist();
    statusMessage.textContent = `➤ Added ${added} tracks from GitHub!`;
  } else {
    statusMessage.textContent = "No media files found in that repo.";
  }
      }
const scanGitHubBtn = document.getElementById("scanGitHub");
      // Scan Local Media
      scanLocalBtn.addEventListener("click",async()=>{
        try {
          if(window.showDirectoryPicker){
            const dir=await window.showDirectoryPicker();
            for await(const entry of dir.values()){
              if(entry.kind==="file"){
                const name=entry.name;
                const ext=name.split('.').pop().toLowerCase();
                if(["mp3","flac","wav","aac","mp4","webm","ogg"].includes(ext)){
                  const file=await entry.getFile();
                  const url=URL.createObjectURL(file);
                  songs.push({ title:name, src:url, meta:"Local File" });
                  playlist.push(songs.length-1);
                }
              }
            }
            populatePlaylist();
            statusMessage.textContent="Local media scanned and added.";
          } else {
            statusMessage.textContent="Local directory access not supported in this browser.";
          }
        } catch(err){
          statusMessage.textContent="Failed to access local media: "+err.message;
        }
      });

    });
  </script>
